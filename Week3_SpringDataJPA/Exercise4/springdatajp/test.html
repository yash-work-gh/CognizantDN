<!DOCTYPE html>
<html>
<head><title>Add Employee</title></head>
<body>
    <h2>Add Employee</h2>
    <form id="empForm">
        Name: <input type="text" id="name"><br><br>
        Department: <input type="text" id="dept"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("empForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const department = document.getElementById("dept").value;

            const response = await fetch("http://localhost:8080/employees/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, department })
            });

            const text = await response.text();
            alert(text);
        });
    </script>
</body>
</html>
